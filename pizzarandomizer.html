<html>
<head></head>

  <body>
    <script>
      var pizza = {
      dough: ["wheat", "flat bread", "thin", "pan", "deep dish"],
      sauce: ["marinara", "BBQ", "honey mustard", "Alfredo"],
      meats: ["meatballs", "peperoni", "chicken", "bacon"],
      veg: ["mushrooms", "onions", "Basil", "Broccoli", "potatoes"],
      cheese: ["pepperjack", "provolone", "mozzarella", "cheddar", "american"],
      square: false,
      hexagon: false,
      price: 5,
      slices: 8
      }
      
      function randoPizza() {
        var rDough = Math.floor(Math.random() * pizza.dough.length);
        var rSauce = Math.floor(Math.random() * pizza.sauce.length);
        var rMeats = Math.floor(Math.random() * pizza.meats.length);
        var rVeg = Math.floor(Math.random() * pizza.veg.length);
        var rCheese = Math.floor(Math.random() * pizza.cheese.length);
        
        var askSquare = prompt("Are you expecting a square pizza? Y or N");
        askSquare.toLowerCase();
        if ((askSquare === "y") && (pizza.square === false)){
          document.getElementById('showResults').innerHTML = "Sorry Pizza is ROUND!";
          return;
        }
        var askHexa = prompt("Are you expecting a hexgonal pizza? Y or N");
        askHexa.toLowerCase();
        if ((askHexa === "y") && (pizza.hexagon === false)){
          document.getElementById('showResults').innerHTML = "Sorry! THE PIZZA IS ROUND YOU WIERDO!";
          return;
        }
        
        document.getElementById('showResults').innerHTML = "You are eating a " + pizza.dough[rDough] + " " + pizza.sauce[rSauce] + " " + pizza.meats[rMeats] + " " + pizza.veg[rVeg] + " " + pizza.cheese[rCheese] + " pizza.";
      }
      
    </script>
  <button onclick="randoPizza()">Random Pizza</button>
  <p id="showResults"></p>
  </body>

</html>
